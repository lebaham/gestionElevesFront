<div>
  <div class="container">
      <div class="panel panel-primary">
          <div panel panel-heading>Authentification</div>
          <div class="panel-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="login">login</label>
                  <input type="text" formControlName="login" class="form-control" [ngClass]="{'is-invalid': ngSubmitted && f.login.errors}"/> 
                  <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                      <div *ngIf="f.login.errors.required">login is required</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
              </div>
              <div class="form-group">
                  <button [disabled]="loading" class="btn btn-primary">Connexion</button>
              </div>
              <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            </form>
          </div>
      </div>
  </div>
</div>
